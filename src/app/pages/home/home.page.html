<ion-header>
  <ion-toolbar>
    <ion-title class="titu"><ion-icon name="home-outline"></ion-icon> Home</ion-title>
    <ion-title slot="end" class="usua">Bienvenido: {{usuario.nombre + ' ' + usuario.ap_paterno}}</ion-title>
    <ion-button slot="end" (click)="logout()">Cerrar sesi√≥n</ion-button>
  </ion-toolbar>
</ion-header>

<router-outlet></router-outlet>

<ion-content>
  <div class="fondo">
    <ion-tabs >
      <ion-tab-bar class="footer" slot="bottom">
        <ion-tab-button tab="administrador" *ngIf="usuario.tipo_usuario == 'administrador'">
          <ion-icon name="file-tray-stacked-outline"></ion-icon>
          <ion-label>Administrar Usuarios</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="alumno/" *ngIf="usuario.tipo_usuario == 'alumno'">
          <ion-icon name="file-tray-stacked-outline"></ion-icon>
          <ion-label>Asistencia</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="profesor/" *ngIf="usuario.tipo_usuario == 'profesor'">
          <ion-icon name="file-tray-stacked-outline"></ion-icon>
          <ion-label>Clases</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="perfil/{{usuario.rut}}">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
