<ion-content>
  <div class="fondo">
  <ion-card>
    <img src="../../../assets/img/duoc.png" alt="ta mala" class="imagen_login" />
    <ion-card-header>
      <ion-card-title>Momento Duoc</ion-card-title>
    </ion-card-header>

    <img class="estu" src="../../../assets/icon/profe.png">
    
    <ion-card-content>
      <ion-card-subtitle class="asis">ASISTENCIA</ion-card-subtitle>
      <ion-button class="verasi" (click)="AbrirModalClases(true)" color="success">VER ASIGNATURAS</ion-button>

      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>ASIGNATURAS</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="AbrirModalClases(false)">Cerrar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <div *ngIf="clases.length != 0; else elseBlock">
              <ion-list *ngFor="let u of clases">
                <ion-item>
                  <ion-card-header>
                    <ion-card-subtitle>{{u.nombre + ' ' + u.sigla}}</ion-card-subtitle>
                    <!--<ion-card-subtitle>{{u.prfesor}}</ion-card-subtitle> -->
                  </ion-card-header>
                  <ion-button slot="end" color="success" href='/qrcode'>GENERAR QR</ion-button>
                </ion-item>
              </ion-list>
            </div>
          </ion-content>
        </ng-template>
      </ion-modal> 
      <!-- <ion-button expand="block" color="success" (click)="setOpen(true)"><ion-icon name="qr-code-outline"></ion-icon>Generar QR</ion-button>
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>QR Generado</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Cerrar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <img src="../../../assets/img/qr" class="kuerre">
          </ion-content>
        </ng-template>
      </ion-modal> -->
      <ion-button class= "out" color="danger" href='/login'><ion-icon name="log-out"></ion-icon> Salir</ion-button>
    </ion-card-content>
  </ion-card>

  </div>
</ion-content>
